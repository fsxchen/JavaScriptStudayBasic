<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name) {
        var _this = {}
        _this._name = name
        _this.sayHello = function () {
            alert("hello")
        }
        return _this
    }

    function Teacher(name) {
        var _this=Person(name);
        var superSay = _this.sayHello;
        _this.sayHello = function () {
            superSay.call(_this)
            alert("Teacher Hello" + _this._name)
        }
        return _this
    }

    var t = Teacher("zhang");
    t.sayHello()
</script>
</body>
</html>
