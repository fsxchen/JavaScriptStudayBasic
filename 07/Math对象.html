<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>
        <ul>
        <li>
            四舍五入round()
        </li>
        <li>
            随机数random()
        </li>
        <li>
            最大值和最小值
        </li>
        <li>
            求绝对值abs()
        </li>
    </ul>
    </p>
    <script>
        document.write(Math.round(2.5))
        document.write("<hr>")
        document.write(Math.random())
        document.write("<hr>")
        document.write(Math.max(1, 2, 100, 9, 3))
        document.write("<hr>")
        document.write(Math.abs(-10))
    </script>
</body>
</html>
